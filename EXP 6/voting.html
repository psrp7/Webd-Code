<!DOCTYPE html>
<html >
<head>
    
    <title>Voter Registration</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <style>
        p {
          background-image: url('11.jpg');
        }
        </style>
    
</head>
<body>
    <div class="container">
        <h1>Voter Registration Form</h1>
        <form action="first.html" onsubmit="return validateForm()"  name="myform">
            <div class="formgroup">
                <input type="text" placeholder="Enter Your Name" name="fname" id="fname">
            </div>
            <div class="formgroup"> 
                <input type="text" placeholder="Enter Your Date Of Birth" onfocus="(this.type='date')" id="dob" name="dob">
            </div>
            <div class="formgroup"> 
                <input type="text" placeholder="Enter Your Phone Number" id="phno" class="phno">
            </div>
            <div class="formgroup"> 
                <input type="text" placeholder="Enter Your AADHAR Number" id="adno" class="adno">
            </div>
            
            
            <div class="formgroup">
                <input type="submit" class="btn" value="Submit"></input>
            </div>
            <div class="formgroup">
                <input type="reset" class="btn" value="Reset"></input>
            </div> 
        </form>
    </div>    
</body>
</html>
